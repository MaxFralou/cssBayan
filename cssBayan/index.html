<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <title>cssBayan</title>
</head>

<body>

    <div class="container">
        <h1>CSS Bayan</h1>
        <section class="accordion">
            <div class="bayan">
                <input type="radio" name="bayan-group" id="bayan-1" checked />
                <label for="bayan-1" class="label">
                    <p>Only 3 homework questions</p><img src="./svg/ico.svg" alt="" class="btn">
                </label>
                <img src="./img/1.jpg" alt="" class="mem-pic">
            </div>
            <div class="bayan">
                <input type="radio" name="bayan-group" id="bayan-2" />
                <label for="bayan-2" class="label">
                    <p>When you've got 200 pages to read</p><img src="./svg/ico.svg" alt="" class="btn">
                </label>
                <img src="./img/2.jpg" alt="" class="mem-pic">
            </div>
            <div class="bayan">
                <input type="radio" name="bayan-group" id="bayan-3" />
                <label for="bayan-3" class="label">
                    <p>Hey Brain!</p><img src="./svg/ico.svg" alt="" class="btn">
                </label>
                <img src="./img/3.jpg" alt="" class="mem-pic">
            </div>
            <div class="bayan">
                <input type="radio" name="bayan-group" id="bayan-4" />
                <label for="bayan-4" class="label">
                    <p>When you have 3 projects</p><img src="./svg/ico.svg" alt="" class="btn">
                </label>
                <img src="./img/4.jpg" alt="" class="mem-pic">
            </div>
        </section>
    </div>
</body>

</html>
